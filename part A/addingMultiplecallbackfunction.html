<!DOCTYPE html>
<html>
<head>
  <title>Promise Callbacks</title>
  <script>
    function asyncFunction() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const randomNumber = Math.random();
          if (randomNumber < 0.5) {
            resolve(randomNumber);
          } else {
            reject("Error: Random number is greater than or equal to 0.5");
          }
        }, 1000);
      });
    }

    function onSuccess(result) {
      document.getElementById('result').textContent = "Success! Random number: " + result;
    }

    function onError(error) {
      document.getElementById('result').textContent = "Error: " + error;
    }

    function handleAsyncFunction() {
      asyncFunction()
        .then(onSuccess)
        .catch(onError);
    }
  </script>
</head>
<body>
  <h1>Promise Callbacks</h1>
  <button onclick="handleAsyncFunction()">Call Async Function</button>
  <p id="result"></p>
</body>
</html>
