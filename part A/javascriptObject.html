<!DOCTYPE html>
<html>
<head>
  <title>List Object Properties</title>
  <script>
    function listObjectProperties() {
      var student = {
        name: "Mohan Kumar",
        Dept: "ISE",
        id: 056
      };

      var propertyList = Object.values(student).join(", ");
      document.getElementById('result').textContent = propertyList;
    }

    document.addEventListener('DOMContentLoaded', function() {
      const button = document.getElementById('listPropertiesButton');
      button.addEventListener('click', listObjectProperties);
    });
  </script>
</head>
<body>
  <h1>List Object Properties</h1>
  <button id="listPropertiesButton">List Properties</button>
  <p id="result"></p>
</body>
</html>
