<!DOCTYPE html>
<html>
<head>
  <title>Visitor Count</title>
  <script>
    // Retrieve the visitor count from local storage or initialize it to 0
    let visitorCount = localStorage.getItem("visitorCount") || 0;

    // Increment the visitor count
    visitorCount++;
    
    // Store the updated visitor count in local storage
    localStorage.setItem("visitorCount", visitorCount);
  </script>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This website has been visited <span id="visitorCount"></span> times.</p>

  <script>
    // Display the visitor count on the webpage
    document.getElementById("visitorCount").textContent = visitorCount;
  </script>
</body>
</html>
